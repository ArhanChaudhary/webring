<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Purdue Hackers Webring</title>

		<style>
		body {
			position: relative;
			margin: 0 auto;
			max-width: 650px;
			line-height: 1.6;
			font-size: 18px;
			color: #383838;
			background-color: #fafafa;
			padding: 40px 10px 200px 10px;
			font-family: "Verdana", "Helvetica", sans-serif;
			min-height: 100vh;
			box-sizing: border-box;
		}
		h1, h2, h3 {
			line-height: 1.2;
			letter-spacing: -1pt;
		}
		th, td {
			text-align: left;
			padding-right: 24px;
			min-width: 100px;
		}
		td {
			font-family: monospace;
		}
		footer {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			box-sizing: border-box;
			padding: 3em;
			font-size: 14px;
			text-align: center;
		}
		</style>
	</head>

	<body>
		<h1>Purdue Hackers Web Ring</h1>

		<p>
			This is a <a href="https://en.wikipedia.org/wiki/Webring">web ring</a>
			for the members (and friends) of the
			<a href="https://purduehackers.com">Purdue Hackers club</a>.
		</p>
		<p>
			Powered by
			<a href="https://github.com/kdkasad/go-webring">our fork of go-webring</a>.
			<!-- based on -->
			<!-- <a href="https://git.sr.ht/~amolith/go-webring">amolith's go-webring</a>. -->
		</p>

		<h2>Websites in ring</h2>
		<table>
			<thead>
				<tr>
					<th>Member</th>
					<th>Site link</th>
				</tr>
			</thead>
			<tbody>
				{{ . }}
			</tbody>
		</table>
	</body>

	<footer>
		Style inspired by
		<a href="http://bettermotherfuckingwebsite.com">http://bettermotherfuckingwebsite.com</a>.
	</footer>

</html>
